{% extends "base.html" %}

{% block head %}
    <title>Update Task</title>
{% endblock %}

{% block body %}
    <div class="content">
        <h1 style="text-align: center;">Update Task</h1>

        <form action="/update/{{ task.id }}" method="POST">
            <input style="margin-bottom: 7px;" type="text" name="content" id="content" value="{{ task.content }}">
            <input style="font-weight: bold;" type="submit" value="Update">
        </form>
    </div>
{% endblock %}
